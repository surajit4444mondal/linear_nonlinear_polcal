input_ms:
    path: polarized_source_I50_Q1_U5_V0.ms
    data_column: DATA
    select_corr: [0,1,2,3]
input_model:
    recipe: MODEL_DATA
solver:
    terms:
        - L
        - X
    iter_recipe:
        - 0
        - 600
output:
    gain_directory: polarized_source_I50_Q1_U5_V0.crossphase
    log_directory: polarized_source_I50_Q1_U5_V0.log
    products:
        - corrected_data
    columns:
        - CORRECTED_DATA
    overwrite: 1
dask:
    threads: 4
X:
    type: crosshand_phase
    solve_per: array

L:
    type: leakage
    load_from: gains_leakage.qc/L
